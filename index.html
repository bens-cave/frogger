<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rick and Morty's Frogger</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <section id="banner"><img id="banner" src="assets/logo.png"></section>
      <section id="postbanner"><h1>'s FROGGER</h1></section>
      <section id="piccy"><img id="sun" src="assets/game_over.png"></section>
    </header>
    <div class="grid-wrapper">
      <!-- Grid container -->
      <div id="grid">
        <section id="welcome">
          <img id="startBtn" src="assets/play.gif"></img>
        </section>
        <!-- Grid items will go here -->
      </div>
    </div>
    <footer>
      <section class="froglevel">
        <span id="froglevelno">Level: 1</span>
      </section>
      <section class="face"></section>
      <section class="froglives">
        <span id="froglivesleft">Lives: 9</span>
      </section>
    </footer>
    <audio src=""></audio>
  </body>
</html>
